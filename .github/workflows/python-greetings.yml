name: CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      - name: Install Pip Dependencies
        run: echo "Installing all required dependencies.."
        
  deploy-to-dev:
    runs-on: self-hosted
    needs: install-pip-deps
    steps:
      - name: Deploy to Development Environment
        run: echo "Deploying to development environment.."

  tests-on-dev:
    runs-on: self-hosted
    needs: deploy-to-dev
    steps:
      - name: Run Tests on Development Environment
        run: echo "Running tests on development environment.."

  deploy-to-staging:
    runs-on: self-hosted
    needs: tests-on-dev
    steps:
      - name: Deploy to Staging Environment
        run: echo "Deploying to staging environment.."

  tests-on-staging:
    runs-on: self-hosted
    needs: deploy-to-staging
    steps:
      - name: Run Tests on Staging Environment
        run: echo "Running tests on staging environment.."

  deploy-to-preprod:
    runs-on: self-hosted
    needs: tests-on-staging
    steps:
      - name: Deploy to Pre-production Environment
        run: echo "Deploying to pre-production environment.."

  tests-on-preprod:
    runs-on: self-hosted
    needs: deploy-to-preprod
    steps:
      - name: Run Tests on Pre-production Environment
        run: echo "Running tests on pre-production environment.."

  deploy-to-prod:
    runs-on: self-hosted
    needs: tests-on-preprod
    steps:
      - name: Deploy to Production Environment
        run: echo "Deploying to production environment.."

  tests-on-prod:
    runs-on: self-hosted
    needs: deploy-to-prod
    steps:
      - name: Run Tests on Production Environment
        run: echo "Running tests on production environment.."