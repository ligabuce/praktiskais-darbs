inputs:
  enviroment:
    description: 'Enviroment for node aplication'
    default: 'DEV'
runs:
  using: "composite"
  steps:
    - name: Install dependencies
      working-directory: course-js-api-framework
      run: npm install
      shell: cmd

    - name: Run greetings for ${{ inputs.enviroment }}
      working-directory: course-js-api-framework/tests/steps
      run: npm run greetings greetings_${{ inputs.enviroment }}
      shell: cmd
